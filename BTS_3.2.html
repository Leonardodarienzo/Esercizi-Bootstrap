<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Immagini e Bottoni Esdrogo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="corona.jpg" alt="Immagine 1" class="img-thumbnail float-right rounded-circle">
            </div>
            <div class="col-4">
                <img src="poker.jpg" alt="Immagine 2" class="img-thumbnail mx-auto d-block">
            </div>
            <div class="col-4">
                <img src="fagioli.jpg" alt="Immagine 3" class="img-thumbnail float-left rounded">
            </div>
        </div>
        
        <div class="jumbotron bg-info">
            <h2>Contenuto delle Immagini</h2>
            <p>Ho messo Corona, il poker e fagioli perchè in questi giorni/settimane sono collegati come vicende grazie al calcio scommesse e fagioli non è l'unico giocatore o comunque persona legata ad un contratto in serie a.</p>
        </div>
        
        <div class="alert alert-success alert-dismissible fade show">
            Alert con uno <a href="#top">link</a> al top della pagina.
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        
        <button class="btn btn-outline-primary btn-block">Bottone Outline</button>
        
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary">Bottone 1</button>
            <button type="button" class="btn btn-outline-secondary">Bottone 2</button>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                    Dropdown
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Azione 1</a>
                    <a class="dropdown-item" href="#">Azione 2</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
